upstream app {
    server web:8000;
}

server {
    listen 80;
    server_name app;

    location / {
        proxy_pass http://app;
        proxy_set_header X-Forwarded-For %proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /usr/src/app/staticfiles/;
    }

    location /mdeia/ {
        alias /usr/src/app/mediafiles/;
    }
}
